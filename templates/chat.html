<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title>Chat</title>
</head>
<body>
    <h1>Chat online</h1>

    <div class="container">

        <div class="messages">

        </div>

        <form class="formMessages">
            <input class="name" type="text" placeholder="Digite seu nome">
            <input class="msgs" type="text" placeholder="Digite sua mensagem">
            <button class="btnSend" type="submit">
                <span class="txtSend">Enviar</span>
            </button>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
    
</body>
</html>
